<body>
    <!--Header-->
    <div class="bg-light">
        <div class="container-fluid">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <p class="h1">Orinoco</p>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <div id="product-number">
                                    0
                                </div>
                                <a class="nav-link" href="panier.html"><i class="fas fa-shopping-cart"></i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!--corps de page-->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="jumbotron text-center">
                    Orinoco : vente de livres, de textiles et de meubles en ligne!
                </div>
            </div>
        </div>
    </div>
    <section>
        <div class="row justify-content-center">
            <div class="col-12" id="article-furniture">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Image</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prix</th>
                        <th scope="col">Quantité</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
                <div id="total">Total = <span id="prixTotal"></span>€</div>
            </div>
        </div>
    </section>
    <section>
        <div class="row justify-content-center">

            <!-- debut formulaire de validation  -->
            <div class="col-8" id="article-furniture">
                <h2>Formulaire de contact</h2>

                <form action="" method="POST" id="loginForm">

                    <!-- Email  -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="@" />
                        <small></small>
                    </div>

                    <!-- First name  -->
                    <div class="form-group">
                        <label for="firstName">Prénom</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Pierre" />
                        <small></small>
                    </div>

                    <!-- lastName -->
                    <div class="form-group">
                        <label for="lastName">Nom</label>
                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="MARTIN" />
                        <small></small>
                    </div>

                    <!-- adress -->
                    <div class="form-group">
                        <label for="address">Adresse</label>
                        <input type="text" class="form-control" name="address" id="address" placeholder="2, rue furniture" />
                        <small></small>
                    </div>

                    <!-- ville -->
                    <div class="form-group">
                        <label for="city">Ville</label>
                        <input type="text" class="form-control" name="city" id="city" placeholder="PARIS" />
                        <small></small>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary btn-block">
                            Validation
                        </button>
                    </div>
                </form>
                <div class="recap" id="recapitulatif-commande">
                    <h2>Articles commandés</h2>

                </div>
            </div>
            <!-- fin formulaire validation  -->
            <!-- Affichage récapitulatif et total -->

        </div>
    </section>
    <!--pieds de page-->
    <div class="bg-light mt-5 p-4">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Vie privée</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Conditions générales de vente</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
